<div *ngIf="item">
    <p *ngIf="item.hasOwnProperty('title')">{{item.title}}</p>
    <img *ngIf="item.hasOwnProperty('Image')" src="{{stripe.server + item.Image.formats.small.url}}" alt="">
    <p *ngIf="item.hasOwnProperty('Body')">{{item.Body}}</p>
    <a *ngIf="item.hasOwnProperty('Action')" target="_blank" href="{{item.Action.Link}}">{{item.Action.title}}</a>
</div>
